<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <article>
            <h1>アンケートフォーム</h1>
            <p>下記入力フォームよりアンケートのご入力をお願いします。</p>
            <form action="#" method="post">
                <p><label>お名前（必須）</br>
                <input type="text" name="name"/></label></p>
                <p><label>メールアドレス（必須）<br>
                <input type="email" name="email"/></label></p>
                <p><label>パスワード（必須）<br>
                <input type="passward" name="password"/></label></p>
                <p>性別<br>
                    <label><input type="radio" name="gender" value="male" checked>男性</label>
                    <label><input type="radio" name="gender" value="female" disabled>女性</label>
                </p>
                <p>好きな動物<br>
                    <label><input type="checkbox" name="animal" value="dog" checked>犬</label>
                    <label><input type="checkbox" name="animal" value="cat" disabled>猫</label>
                    <label><input type="checkbox" name="animal" value="rabbit">ウサギ</label>
                </p>
                <p><label>好きな野菜か果物<br>
                    <select name="vegetables-or-fruits">
                        <option value="">下記の中から選択してください</option>
                        <option value="carrot">にんじん</option>
                        <option value="tomato">トマト</option>
                        <option value="orange">みかん</option>
                        <option value="apple">りんご</option>
                        <option value="banana">バナナ</option>
                </select></label></p>
            </form>
        </article>
    </body>
</html>
